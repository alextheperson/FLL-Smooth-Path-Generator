<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://kit.fontawesome.com/cb271d7bc9.js" crossorigin="anonymous"></script>
    <script src="primitives.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <main>
      <div class="controls" id="controls">
        <div>
          <label>Curviness</label>
          <input type="range" id="curviness" min="0", max="200" value="20">
        </div>
        <div>
          <label>Resolution</label>
          <input type="range" id="resolution" min="1" max="5" value="1">
        </div>
        <div>
          <label>Original</label>
          <input type="checkbox" id="original" checked>
        </div>
        <div>
          <label>Quadratic</label>
          <input type="checkbox" id="quadratic">
        </div>
        <div>
          <label>Quadratic Approximation</label>
          <input type="checkbox" id="approxQuadratic">
        </div>
        <div>
          <label>Catmull-Rom</label>
          <input type="checkbox" id="catmull">
        </div>
        <div>
          <button onclick="linePoints = [0, 0]"><i class="fas fa-undo"></i></button>
          <button onclick="gridScale = 1;gridOffset = [Math.round(width / 2), Math.round(height / 2)];"><i class="fas fa-home"></i></button>
        </div>
      </div>
      <div class="code-output" id="code">
        <div class="tabs" id="tabs">
          <div class="tab selected" id="point-tab" onclick="toggleOutput()">Points</div>
          <div class="tab" id="code-tab" onclick="toggleOutput()">Code</div>
        </div>
        <div class="code" id="output"></div>
      </div>
    </main>
  </body>
</html>
